<!-- templates/predict_risk.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inmate Risk Prediction</title>
</head>
<body>
    <h1>Predict Inmate Risk Level</h1>
    <form method="post" action="{% url 'predict_risk' %}">
        {% csrf_token %}
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="crime_type">Crime Type:</label>
        <select id="crime_type" name="crime_type" required>
            <option value="domestic violence">Domestic Violence</option>
            <option value="robbery">Robbery</option>
            <option value="drug trafficking">Drug Trafficking</option>
            <option value="theft">Theft</option>
            <option value="assault">Assault</option>
            <!-- Add other crime types as needed -->
        </select><br>

        <label for="sentence_length">Sentence Length (years):</label>
        <input type="number" id="sentence_length" name="sentence_length" required><br>

        <button type="submit">Predict Risk Level</button>
    </form>
</body>
</html>
