<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmate Details - Prison Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2c3e50;
            padding: 20px;
            text-align: center;
            color: white;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #34495e;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
        }

        nav a:hover {
            background-color: #2980b9;
            border-radius: 5px;
        }

        .container {
            padding: 30px;
            margin: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            align-items: center;
        }

        .image-container {
            flex: 1;
            text-align: center;
        }

        .image-container img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .details-container {
            flex: 2;
            padding-left: 30px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .detail {
            margin-bottom: 15px;
        }

        .detail label {
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }

        .detail p {
            margin: 5px 0;
            font-size: 16px;
            color: #555;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .btn-edit {
            background-color: #f39c12;
        }

        .btn-edit:hover {
            background-color: #e67e22;
        }
    </style>
</head>

<body>

    <header>
        <h1>Prison Management System</h1>
    </header>

  <!--   <nav>
        <a href="component-home.component.html">Home</a>
        <a href="component-inmates.component.html">Inmate Records</a>
        <a href="/appoinment.html">Visitors appointments</a>
        <a href="component-gaurds.component.html">Staff Portal</a>
        <a href="crime-prediction.component.html">Crime Prediction</a>
        <a href="/total_record.html">Report</a>
        <a href="#">Logout</a>
    </nav> -->
    {% for i in inmate%}
    <form action="" method="post">
        {% csrf_token %}
        <div class="container">
            <div class="image-container">
                <img src="{{i.img.url}}" alt="Inmate Image">
            </div>
            <div class="details-container">
                <h2>Inmate Details</h2>
                <div class="detail">
                    <label>Inmate ID:</label>
                    <p>{{i.id}}</p>
                </div>
                <div class="detail">
                    <label>Full Name:</label>
                    <p>{{i.name}}</p>
                </div>
                <div class="detail">
                    <label>Age:</label>
                    <p>{{i.age}}</p>
                </div>
                <div class="detail">
                    <label>Crime Committed:</label>
                    <p>{{i.crime}}</p>
                </div>
                <div class="detail">
                    <label>Sentence Duration:</label>
                    <p>{{i.sentence}}</p>
                </div>
                <div class="detail">
                    <label>Admission Date:</label>
                    <p>{{i.entry_date}}</p>
                </div>
                <div class="detail">
                    <label>Release Date:</label>
                    <p>{{i.exit_date}}</p>
                </div>

                <!-- <div class="button-container">
                    <button class="btn-edit">Book a Visit</button>

                </div> -->
            </div>
        </div>
    </form>
    {% endfor %}

</body>

</html>
