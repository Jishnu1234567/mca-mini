<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmates List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #2c3e50;
            padding: 10px;
            text-align: center;
            color: white;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .inmate {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .inmate img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 20px;
        }
        .inmate-details {
            flex: 1;
        }
        .inmate-details h3 {
            margin: 0;
            font-size: 20px;
        }
        .inmate-details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Inmates List</h1>
    </div>

    <div class="container">
        <!-- Loop through inmates and display their details -->
        
        <div class="inmate">
           <!--   <img src="{{ url_for('static', filename='images/' + inmate.photo) }}" alt="{{ inmate.name }}">-->
            <div class="inmate-details">
             <!--    <h3>{{ inmate.name }} (ID: {{ inmate.id }})</h3>-->
                <p><strong>Age:</strong> {{ inmate.age }}</p>
                <p><strong>Crime:</strong> {{ inmate.crime }}</p>
                <p><strong>Sentence:</strong> {{ inmate.sentence }}</p>
                <p><strong>Entry Date:</strong> {{ inmate.entry_date }}</p>
                <p><strong>Expected Release Date:</strong> {{ inmate.release_date }}</p>
            </div>
        </div>
        <hr>
       
    </div>

</body>
</html>
