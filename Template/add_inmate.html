<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Inmate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #2c3e50;
            padding: 10px;
            text-align: center;
            color: white;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group input[type="file"] {
            padding: 5px;
        }
        .btn-submit {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .btn-submit:hover {
            background-color: #2980b9;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #34495e;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
        }
        nav a:hover {
            background-color: #2980b9;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <a href="/">Home</a>
    <a href="{% url 'admin_add_inmate_page' %}">Inmate Add</a>
    <a href="{% url 'admin_inmate_list_page' %}">Inmate Records</a>
    <a href="{% url 'admin_visit_history_page' %}">Visitors appointments</a>
    <a href="{% url 'admin_guard_register_page' %}">Staff Portal</a>
    <!-- <a href="crime-prediction.component.html">Crime Prediction</a>  -->
    <a href="{% url 'admin_inmate_report_page' %}">Inmate Reports</a>
    <a href="{% url 'admin_inmate_work_page' %}">Inmate Work</a>
    
       
       <!--  <a href="{% url 'logoutpage' %}">Logout</a> -->
      
<!--         <a href="{% url 'adminloginpage' %}">LogIn</a>
 -->        
    </nav>
    <div class="navbar">
        <h1>Add New Inmate</h1>
    </div>

    <div class="form-container">
        <h2>Enter Inmate Details</h2>
        <!-- Form for adding inmate details -->
       
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" >
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" >
            </div>

            <div class="form-group">
                <label for="crime">Crime:</label>
                <input type="text" id="crime" name="crime" >
            </div>

            <div class="form-group">
                <label for="sentence">Sentence:</label>
                <textarea id="sentence" name="sentence" ></textarea>
            </div>

            <div class="form-group">
                <label for="entry_date">Entry Date:</label>
                <input type="date" id="entry_date" name="entry_date" >
            </div>

            <div class="form-group">
                <label for="release_date">Expected Release Date:</label>
                <input type="date" id="release_date" name="release_date">
            </div>

            <div class="form-group">
                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" >
            </div>

            <a href="/details.component.html"><button type="submit" class="btn-submit">Add Inmate</button></a>
       
    </div>

</body>
</html>
